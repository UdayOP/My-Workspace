{% extends 'base.html' %}
{% block content %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="{%static 'bootstrap/js/bootstrap.bundle.min.js'%}"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- CSS CUSTOM -->
  <link rel="stylesheet" href="{%static 'main.css' %}">
  <link href="{%static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="bg">
    <div class="form-body">
      <div class="form-holder">
        <form class="form-style" action="submit" method="POST">
          {% csrf_token %}
          <h1>Login</h1><br>
          <div class="col-md-12 col-sm-6">
            <input class="form-control" size="30" type="text" name="username" placeholder="Enter Username" required>
            <br>
            <input class="form-control" size="30" type="password" name="password" placeholder="Password" required>
            <br>
            <div class="form-button mt-3">
              <button name="submit" type="submit" class="btn btn-primary btn-lg custom">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock%}
