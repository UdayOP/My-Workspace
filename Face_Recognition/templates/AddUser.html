{% load static%}
<html lang="en">
<head>
  <script src="{%static 'bootstrap/js/bootstrap.bundle.min.js'%}"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script>
      function call()
      {
        window.location.href="UserInfo.html";
      }
      </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddUser Page</title>
  <link rel="stylesheet" href="{%static 'main.css' %}">
  <link href="{%static 'bootstrap/css/bootstrap.min.css'%}" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="bg">
    <div class="container-fullwidth">
      <nav class="navbar navbar-expand-lg width-300% navbar-light py-3 px-3" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">H-Manegement</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addUser' %}">Add User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'history' %}">History</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="row mx-auto">
      <div style="color:ivory" class="col-lg-3 float-left ms-5 py-5 px-3">
        <form>
          <div class="form-group form-text">
            <div class="d-flex flex-row bd-highlight mb-1">
              <div class="p-2 bd-highlight px-0 me-0">
                <label for="exampleInputFirstname">First Name:</label>
                <input type="text" class="form-control" placeholder="Firstname" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
              <div class="p-2 bd-highlight"><label for="exampleInputLastname">First Name:</label>
                <input type="text" class="form-control" placeholder="Lastname" aria-label="Username"
                  aria-describedby="basic-addon1">
              </div>
            </div>
            <label for="exampleInputPhoneNo">Enter Phone No:</label>
            <div class="d-flex flex-row bd-highlight mb-1 mx-auto">
              <input type="tel" maxlength="10" class="form-control mx-auto" placeholder="Enter Phone no"
                aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <label for="exampleFormControlInput1" class="form-label mb-1">Email address:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <label for="exampleInputProfession">Profession:</label>
            <select class="form-select mb-1" aria-label="Default select example">
              <option selected>select profession</option>
              <option value="1">Doctor</option>
              <option value="2">Nurse</option>
              <option value="3">Family Member</option>
            </select>
            <label for="exampleInputFirstname">Patient Name:</label>
            <input type="text" class="form-control" placeholder=" Enter Patient Name" aria-label="Username"
              aria-describedby="basic-addon1"><br>
          </div>
      </div>
      </form>
      <div class="col-lg-7">
        <div class="contentarea">
          <div class="d-flex flex-column">
            <div class="camera">
              <video id="video">Video stream not available.</video>
              <button id="startbutton">Take photo</button>
            </div>
            <canvas id="canvas">
            </canvas>
          </div>
          <div class="d-flex flex-row mt-3">
            <button onclick="call();" style="width:25%" type="submit" class="btn btn-success py-2 ms-5">Save</button>
            <button style="width:25%" type="submit" class="btn btn-danger py-2 mx-2 ">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <footer class="text-center text-lg-start fixed-bottom">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2021 Copyright:
      <a style="background:unset" class="text-primary" href="">H-Management</a>
    </div>
  </footer>
</body>

</html>
